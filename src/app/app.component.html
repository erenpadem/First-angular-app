
<div class="container">
  <div class="row justify-content-center">
    <div class="div col-5">
      <h3 class="bg-primary text-white p-3">To do list</h3>

      <div class="input-group">
        <input type="text" #toDoText class="form-control">
        <div class="input-group-append">
          <button class="btn btn-primary" (click)="addItem(toDoText.value); toDoText.value='';">Add</button>
        </div>
      </div>
      <div class="custom-control custom-checkbox my-3">
          <input type="checkbox" [(ngModel)]="isDisplay" class="custom-control-input mx-1" id="displayAll">
          <label for="displayAll" class="custom-control-label"> Display All</label>
      </div>
      <table class="table table-stiped table-bordered">
        <thead>
          <tr>
              <th></th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of getItems(); let i = index">
              <td>{{i+1}}</td>
            <td>{{ item.description }}</td>
            <td>
                <input type="checkbox" [(ngModel)]="item.action">
            </td>
            <td [ngSwitch]="item.action">
                <p *ngSwitchCase="true">
                     Yes
                </p>
                <p *ngSwitchCase="false">
                       No
                </p>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
